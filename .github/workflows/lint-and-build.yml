name: Lint & Build
run-name: ${{ github.actor }} has triggered GitHub Actions ðŸš€
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Setup Yarn 2
        run: |
          yarn set version berry
      - name: Install dependencies
        run: |
          yarn install
      - name: Lint
        run: |
          yarn lint
      - name: Build
        run: |
          yarn build
